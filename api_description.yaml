paths:
  /bayespairing:
    get:
      tags:
      - "BayesPairing"
      summary: "file input"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "description"
        required: true
        schema:
          $ref: "#/definitions/BayesPairingFileInput"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/BayesPairingOutput"
      # security:
      # - petstore_auth:
      #   - "write:pets"
      #   - "read:pets"
  /bayespairing/sequence:
    get:
      tags:
      - "BayesPairing"
      summary: "sequence input"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "description"
        required: true
        schema:
          $ref: "#/definitions/BayesPairingStringInput"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/BayesPairingOutput"
      # security:
      # - petstore_auth:
      #   - "write:pets"
      #   - "read:pets"
  /vernal:
    get:
      tags:
      - "VeRNAl"
      summary: "summary here"
      description: "description here"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "description"
        required: true
        schema:
          $ref: "#/definitions/VernalInput"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/VernalOutput"
  /rnamigos:
    get:
      tags:
      - "RNAmigos"
      summary: "summary here"
      description: "description here."
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "description"
        required: true
        schema:
          $ref: "#/definitions/RnamigosInput"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/RnamigosOutput"

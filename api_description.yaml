definitions:
  BayesPairingFileInput:
    type: object
    properties:
      sequence:
        type: "string"
        format: "binary"
        description: "Fasta or Stockholm file"
      dataset:
        type: "string"
        format: "binary"
        description: "file"
      advanced_settings:
        $ref: "#/definitions/BayesPairingFileSettings"
  BayesPairingFileSettings:
    type: object
    properties:
      ligand_library:
        type: "string"
        format: "binary"
        description: "An optional ligand library (file) for use by RNAmigos"
      secondary_structure:
        type: "string"
        description: "If provided in the FASTA file, it should be noted. This simply allows for more information to be provided about the sequence"
      secondary_structure_in_file:
        type: boolean
        default: false
      sample_size:
        type: "integer"
        default: 20000
      score_threshold:
        type: "number"
        default: -2.3
      window_length:
        type: "integer"
        default: 200
      lambda:
        type: "number"
        default: 0.35
      step_size:
        type: "integer"
        default: 100
      pretrained:
        type: "boolean"
        description: "Indicates whether the provided model has already been trained"
        default: false
      vernal:
        type: "boolean"
        description: "will we run VeRNAl in the pipeline?"
        default: true
      rnamigos:
        type: "boolean"
        description: "will we run RNAmigos in the pipeline?"
        default: true
  BayesPairingStringInput:
    type: object
    properties:
      sequence:
        type: "string"
      dataset:
        type: "string"
        format: "binary"
        description: "file"
      advanced_settings:
        $ref: "#/definitions/BayesPairingStringSettings"
  BayesPairingStringSettings:
    type: object
    properties:
      ligand_library:
        type: "string"
        format: "binary"
        description: "An optional ligand library (file) for use by RNAmigos"
      secondary_structure:
        type: "string"
        description: "If provided in the FASTA file, it should be noted. This simply allows for more information to be provided about the sequence"
      sample_size:
        type: "integer"
        default: 20000
      score_threshold:
        type: "number"
        default: -2.3
      window_length:
        type: "integer"
        default: 200
      lambda:
        type: "number"
        default: 0.35
      step_size:
        type: "integer"
        default: 100
      pretrained:
        type: "boolean"
        description: "Indicates whether the provided model has already been trained"
        default: false
      vernal:
        type: "boolean"
        description: "will we run VeRNAl in the pipeline?"
        default: true
      rnamigos:
        type: "boolean"
        description: "will we run RNAmigos in the pipeline?"
        default: true
  BayesPairingOutput:
    type: object
    properties:
      id:
        type: string
  VernalInput:
    type: object
    properties:
      id:
        type: string
      advanced_settings:
        $ref: "#/definitions/VernalSettings"
  VernalSettings:
    type: object
    properties:
      id:
        type: string
  VernalOutput:
    type: object
    properties:
      id:
        type: string
  RnamigosInput:
    type: object
    properties:
      RNA_binding_site_structure:
        type: "string"
        format: "binary"
        description: "file"
      type:
        type: "string"
        description: "file type, one of [...]" 
      ligand_library:
        type: "string"
        format: "binary"
        description: "file"
      advanced_settings:
        $ref: "#/definitions/RnamigosSettings"
  RnamigosSettings:
    type: "object"
    properties:
      parallel:
        type: "boolean"
        description: "description/explanation of the parameter"
      annotated_data:
        type: "string"
      batch_size:
        type: "integer"
        default: 8
      workers:
        type: "integer"
        default: 20
      name:
        type: "string"
        default: "default_name"
      num_epochs:
        type: "integer"
        default: 3
      fp_lam:
        type: "number"
        default: 1.0
      reconstruction_lam:
        type: "number"
        default: 1.0
      attributor_dims:
        type: "integer"
        default: [16,166]
      embedding_dims:
        type: "integer"
        default: [16,16,16]
      sim_function:
        type: "string"
        default: "R_1"
      embed_only:
        type: "integer"
        default: -1
      warm_start:
        type: "string"
      pos_weight:
        type: "integer"
        default: 0
      pool:
        type: "string"
        default: "sum"
      nucs:
        type: "boolean"
        default: True
      seed:
        type: "integer"
        default: 0
      kfold:
        type: "integer"
        default: 0
      early_stop:
        type: "integer"
        default: 10
      clustered:
        type: "boolean"
        default: False
      num_clusts:
        type: "integer"
        default: 8
  RnamigosOutput:
    type: object
    properties:
      id:
        type: string
externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"
